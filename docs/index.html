<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Faster-Framework</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Faster-Framework',
      repo: 'https://github.com/faster-framework/faster-framework-project',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      // onlyCover: true,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 2
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            const copryRight = "鲁ICP备18035578号<br/>© "+(new Date().getFullYear())+" Faster-Framework All Rights Reserved.";
            const youpaiyun = '<div><a href="https://www.upyun.com/?utm_source=lianmeng&utm_medium=referral" target="_blank"><img width="100" src="./_media/youpaiyun.png"/></a></div>';
            const footer = copryRight +youpaiyun;
            return html + '\n\n----\n\n' + footer;
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>

</html>
